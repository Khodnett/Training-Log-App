
{% extends 'fit_tracker/base.html' %}
{% load static %}
{% block title %}
List
{%  endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/dashboard.css' %}">
<div class="container-fluid">
<h2>Hey</h2>
<h1>{{ls.name}}</h1>
<form action="#" method="post">
 {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
         {%  if item.complete == False %}
         <input type="checkbox" name="c{{item.id}}" value="clicked" checked>{{item.text}}
         {% else %}
         <input type="checkbox" name="c{{item.id}}" value="clicked">{{item.text}}
         {%  endif %}
         </div>
        </div>
      <input type="text" class= "form-control" value="{{item.text}}">
    </div>
    {%  endfor %}
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
    </div>
  <input type="text" name="new">
</div>
    <button type="submit" name="save" value="save" class="btn btn-success">Save</button>

</form>
</div>
{%  endblock %}
